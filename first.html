<!-- FIRST.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            text-align: center;
            padding: 2%;  /* Reduced padding */
        }
        main {
            padding: 1em;  /* Reduced padding */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer {
            padding: 1em;
            text-align: center;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.8em;  /* Reduced font size */
            cursor: pointer;
        }
        h1 {
            margin-top: 5%;  /* Adjusted margin-top */
            margin-bottom: 0.5em;
            font-size: 4em;
        }
        p {
            margin: 0.2em 0;  /* Reduced margin */
            font-size: 1em;  /* Reduced font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <p>Sit and take a few breaths.</p>
        <p>Remove your coat,</p>
        <p>and put down your bag;</p>
        <p>if you are able, remove your shoes and place them under your chair</p>
    </main>
    <footer>
        <button>Next</button>
    </footer>
</body>
</html>
